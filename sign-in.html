<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in | Grocerymart</title>
    <!-- Favicon link -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <!-- Scripts -->

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <main class="auth" id="auth">
      <div class="auth__intro d-lg-none">
        <img src="./assets/images/signIn-SignUp/auth-intro.svg" alt="" class="auth__intro-img" />
        <p class="auth__intro-text">The best of luxury brand values, high quality products, and innovative services</p>
      </div>
      <div class="auth__content">
        <a href="./" class="logo">
          <img src="./assets/icons/logo.svg" alt="" class="logo__img" />
          <h2 class="logo__text">grocerymart</h2>
        </a>
        <h1 class="auth__content-heading">Sign In</h1>
        <p class="auth__content-text"> Welcome back to sign in. As a returning customer, you have access to your previously saved all information.</p>
        <form action="./sign-in.html" class="form auth-form" id="signup-form">
          <div class="form-group form-group-input" >
            <div class="form-group__input btn btn--outline">
              <input type="email" name="email" class="form__input" id="input-email" placeholder="Email" autocomplete="off"/>
              <label for="input-email" class="form__label-wrapper" >
                <img src="./assets/icons/message.svg" alt="" class="form__input-icon input-label--normal" />
                <img src="./assets/icons/warning.svg" alt="" class="form__input-icon input-label--warning" />
              </label>
            </div>
            <p class="form__message"></p>
          </div>

          <div class="form-group form-group-input" >
            <div class="form-group__input btn btn--outline">
              <input type="password" name="password" class="form__input" id="input-password" placeholder="Password"  autocomplete="off"/>
              <label for="input-password">
                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon input-label--normal" />
                <img src="./assets/icons/warning.svg" alt="" class="form__input-icon input-label--warning" />
              </label>
            </div>
            <p class="form__message"></p>
          </div>
          <div class="form-group form-group-input form-group--inline">
            <input type="checkbox" name="default-user" id="default-user" />
            <label for="default-user" class="form__label-default-user">Set as default card</label>
            <a href="./forgot-password.html" class="auth__link">Forgot Password</a>
          </div>
          <button class="form-group btn form__action-btn" type="submit">Sign In</button>
          <div class="form-group form-group--inline form__sign-in-btn btn btn--outline">
            <img src="./assets/icons/google.svg" alt="" />
            <button class="">Sign in with Gmail</button>
          </div>
        </form>
        <div class="auth__text">
          Don’t have an account yet?
          <a href="./sign-up.html" class="auth__link auth__link-signin">Sign Up</a>
        </div>
      </div>
      <div class="auth__pagination-dot d-lg-none">
        <div class="auth__dot auth__dot-actived"></div>
        <div class="auth__dot"></div>
        <img src="./assets/icons/arrow-right.svg" alt="" class="auth__next-page" id="auth__next-page" />
      </div>
    </main>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/validator.js"></script>
    <script>
      Validator({
        form: "#signup-form",
        formGroup:".form-group-input",
        formMessage: ".form__message",
        rules: 
        [   
            Validator.isRequired("#input-email"),
            Validator.isEmail("#input-email"),
            Validator.minLength("#input-password", 6),
            Validator.isConfirmPassword("#input-confirmPassword", function(){
                return document.querySelector("#signup-form #input-password").value;
            }, "Mật khẩu nhập lại không chính xác!")
        ],
        onSubmit: function(data){
          console.log(data);
        }
      });
    </script>
  </body>
</html>
